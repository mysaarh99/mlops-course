name: MLOps CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-train-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Ø³Ø­Ø¨ Ø§Ù„ÙƒÙˆØ¯
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      # 2) Ø¥Ø¹Ø¯Ø§Ø¯ Python
      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3) Cache pip
      - name: ğŸ“¦ Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4) ØªØ«Ø¨ÙŠØª Ø§Ù„Ù…ØªØ·Ù„Ø¨Ø§Øª
      - name: ğŸ“š Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install dvc-ssh

      # 5) ØªØ­Ù…ÙŠÙ„ Ù…ÙØ§ØªÙŠØ­ SSH (DVC + Ø§Ù„Ø³ÙŠØ±ÙØ±) Ø¯ÙØ¹Ø© ÙˆØ§Ø­Ø¯Ø©
      - name: ğŸ”‘ Load SSH keys (DVC + Deploy)
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: |
            ${{ secrets.SERVER_SSH_KEY }}

      # 6) Ø¥Ø¶Ø§ÙØ© Ø§Ù„Ø³ÙŠØ±ÙØ± Ø¥Ù„Ù‰ known_hosts
      - name: ğŸ§© Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      # 7) Ø§Ø®ØªØ¨Ø§Ø± Ø§ØªØµØ§Ù„ SSH (Ø¨Ø¹Ø¯ ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ù…ÙØ§ØªÙŠØ­)
      - name: ğŸ§ª Test SSH connection
        run: ssh -o StrictHostKeyChecking=yes ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "echo ok"

      # 8) ØªÙ†Ø¸ÙŠÙ Ø£ÙŠ keyfile Ù…Ø­ÙÙˆØ¸ Ø¯Ø§Ø®Ù„ dvc config (Ù„ØªÙØ§Ø¯ÙŠ Ù…Ø³Ø§Ø±Ø§Øª ÙˆÙŠÙ†Ø¯ÙˆØ²)
      - name: ğŸ§¼ Unset DVC keyfile if present
        run: dvc config --unset "remote.origin.keyfile" || true

      # 9) ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¯Ø®ÙˆÙ„ Ø¥Ù„Ù‰ W&B
      - name: ğŸ”‘ Login to Weights & Biases
        run: wandb login ${{ secrets.WANDB_API_KEY }}

      # 10) Ø³Ø­Ø¨ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª Ù…Ù† DVC
      - name: ğŸ“¥ DVC pull data
        run: dvc pull

      # 11) Ø¥Ø¹Ø§Ø¯Ø© Ø¥Ù†ØªØ§Ø¬ Ø§Ù„Ø¨Ø§ÙŠØ¨Ù„Ø§ÙŠÙ†
      - name: âš™ï¸ Reproduce pipeline with DVC
        run: dvc repro

      # 12) ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¯Ø®ÙˆÙ„ Ø¥Ù„Ù‰ Docker Hub
      - name: ğŸ”‘ Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # 13) Ø¥Ø¹Ø¯Ø§Ø¯ Buildx
      - name: ğŸ› ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 14) Ø¥Ù†Ø´Ø§Ø¡ tag Ø²Ù…Ù†ÙŠ
      - name: ğŸ·ï¸ Generate Docker image tag
        id: tagger
        run: echo "tag=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_OUTPUT

      # 15) Ø¨Ù†Ø§Ø¡ ÙˆØ±ÙØ¹ Ø§Ù„ØµÙˆØ±Ø© Ù…Ø¹ ÙƒØ§Ø´ GHA
      - name: ğŸ³ Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/mlops-api:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/mlops-api:${{ steps.tagger.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 16) Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† ÙˆØ¬ÙˆØ¯ Ù…ÙØªØ§Ø­ Ø§Ù„Ù†Ø´Ø± (Ù„Ù„ØªØ´Ø®ÙŠØµ)
      - name: âœ… Check deploy key presence
        run: |
          if [ -z "${{ secrets.SERVER_SSH_KEY }}" ]; then
            echo "âŒ SERVER_SSH_KEY is empty or unavailable"; exit 1
          fi
          echo "âœ… SERVER_SSH_KEY is set."

      # 17) Ù†Ø´Ø± Ø§Ù„ØªØ·Ø¨ÙŠÙ‚ + Health Check
      - name: ğŸš€ Deploy via SSH (install docker if missing + run + health check)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          ssh -tt \
            -o StrictHostKeyChecking=yes \
            -o TCPKeepAlive=yes \
            -o ServerAliveInterval=15 \
            -o ServerAliveCountMax=6 \
            "${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}" <<'EOF'
          set -e

          IMAGE="${{ secrets.DOCKER_HUB_USERNAME }}/mlops-api:latest"

          # 0) ØªØ­Ø¯ÙŠØ« Ø§Ù„Ø­Ø²Ù… Ø§Ù„Ø£Ø³Ø§Ø³ÙŠØ©
          if ! command -v curl >/dev/null 2>&1; then
            sudo apt-get update -y
            sudo apt-get install -y curl
          fi

          # 1) ØªØ«Ø¨ÙŠØª Docker Ø¥Ù† Ù„Ù… ÙŠÙƒÙ† Ù…ÙˆØ¬ÙˆØ¯Ù‹Ø§
          if ! command -v docker >/dev/null 2>&1; then
            echo "ğŸ§© Installing Docker..."
            # Ø£Ø¨Ø³Ø· Ø®ÙŠØ§Ø± Ø«Ø§Ø¨Øª Ø¹Ù„Ù‰ Ubuntu
            sudo apt-get update -y
            sudo apt-get install -y docker.io
            # ØªØ£ÙƒØ¯ Ù…Ù† Ø¹Ù…Ù„ Ø§Ù„Ø®Ø¯Ù…Ø©
            sudo systemctl enable --now docker
            # Ù†Ø³ØªØ®Ø¯Ù… sudo Ù„Ø§Ø­Ù‚Ù‹Ø§ Ø¨Ø¯Ù„ Ø¥Ø¶Ø§ÙØ© Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù… Ù„Ù…Ø¬Ù…ÙˆØ¹Ø© docker (Ù„Ø£Ù†Ù‡Ø§ ØªØ­ØªØ§Ø¬ ØªØ³Ø¬ÙŠÙ„ Ø®Ø±ÙˆØ¬/Ø¯Ø®ÙˆÙ„)
          fi

          # 2) ØªØ³Ø¬ÙŠÙ„ Ø¯Ø®ÙˆÙ„ Docker Hub (Ù„Ø§ ØªÙØ´Ù„ Ø§Ù„Ù€ pipeline Ù„Ùˆ ÙØ´Ù„ Ø§Ù„Ù„ÙˆØ¬ÙŠÙ†)
          echo "${{ secrets.DOCKER_HUB_TOKEN }}" | sudo docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin || true

          # 3) Ø³Ø­Ø¨ Ø§Ù„ØµÙˆØ±Ø© ÙˆØªØ´ØºÙŠÙ„ Ø§Ù„Ø­Ø§ÙˆÙŠØ©
          sudo docker pull -q "$IMAGE"

          # Ø£ÙˆÙ‚Ù/Ø§Ø­Ø°Ù Ø§Ù„Ù†Ø³Ø®Ø© Ø§Ù„Ù‚Ø¯ÙŠÙ…Ø© Ø¥Ù† ÙˆØ¬Ø¯Øª
          sudo docker stop mlops-api || true
          sudo docker rm mlops-api || true

          # 4) ØªØ´ØºÙŠÙ„ Ø§Ù„Ø®Ø¯Ù…Ø©
          # Ù…Ù„Ø§Ø­Ø¸Ø©: Ø§Ù„Ù…Ù†ÙØ° 80 ÙŠØªØ·Ù„Ø¨ ØµÙ„Ø§Ø­ÙŠØ§Øª rootØ› Ù†Ø­Ù† Ù†Ø³ØªØ®Ø¯Ù… sudo docker Ù„Ø°Ù„Ùƒ Ù„Ø§ Ù…Ø´ÙƒÙ„Ø©.
          # Ø¥Ù† ÙƒØ§Ù† Ø¹Ù†Ø¯Ùƒ Nginx/Apache Ø¹Ù„Ù‰ 80 Ø³ÙŠØ­Ø¯Ø« ØªØ¹Ø§Ø±Ø¶â€”ØºÙŠÙ‘Ø± Ø§Ù„Ù…Ù†ÙØ° Ù…Ø«Ù„Ø§Ù‹ Ø¥Ù„Ù‰ 8080:8000 Ø«Ù… Ø¹Ø¯Ù‘Ù„ ÙØ­Øµ Ø§Ù„ØµØ­Ø©.
          sudo docker run -d --name mlops-api \
            -p 80:8000 \
            --restart=always \
            -e WANDB_API_KEY="${{ secrets.WANDB_API_KEY }}" \
            "$IMAGE"

          # 5) ÙØ­Øµ Ø§Ù„ØµØ­Ø©
          echo "â³ Waiting for API to start..."
          for i in {1..10}; do
            if curl -sSf http://localhost:80/docs >/dev/null; then
              echo "âœ… API is up and running"
              exit 0
            fi
            echo "Retrying in 3s..."
            sleep 3
          done

          echo "âŒ API did not start in expected time"
          sudo docker logs --tail=200 mlops-api || true
          exit 1
          EOF


      #  Ù…Ù„Ø®Øµ Ø§Ù„ØªÙ†ÙÙŠØ°
      - name: ğŸ“œ Summary
        if: always()
        run: |
          echo "## âœ… Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Docker images pushed:" >> $GITHUB_STEP_SUMMARY
          echo "  * latest" >> $GITHUB_STEP_SUMMARY
          echo "  * ${{ steps.tagger.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
