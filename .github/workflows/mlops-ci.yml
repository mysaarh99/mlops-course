name: MLOps CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-train-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Ø³Ø­Ø¨ Ø§Ù„ÙƒÙˆØ¯
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Ø¥Ø¹Ø¯Ø§Ø¯ Python
      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3ï¸âƒ£ Cache pip
      - name: ðŸ“¦ Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4ï¸âƒ£ ØªØ«Ø¨ÙŠØª Ø§Ù„Ù…ØªØ·Ù„Ø¨Ø§Øª
      - name: ðŸ“š Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install dvc-ssh

      # 5ï¸âƒ£ Ø¥Ø¶Ø§ÙØ© Ù…ÙØªØ§Ø­ SSH Ø§Ù„Ø®Ø§Øµ Ø¨Ù€ DVC
      - name: ðŸ”‘ Add SSH key for DVC
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DVC_SSH_KEY }}

      # 6ï¸âƒ£ Ø¥Ø¶Ø§ÙØ© Ø§Ù„Ø³ÙŠØ±ÙØ± Ø¥Ù„Ù‰ known_hosts
      - name: ðŸ§© Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      # 7ï¸âƒ£ Ø§Ø®ØªØ¨Ø§Ø± Ø§ØªØµØ§Ù„ SSH Ù…Ø¹ Ø§Ù„Ø³ÙŠØ±ÙØ±
      - name: ðŸ§ª Test SSH connection
        run: ssh -o StrictHostKeyChecking=yes ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "echo ok"

      # 8ï¸âƒ£ Ø¥Ø²Ø§Ù„Ø© Ø£ÙŠ Ø¥Ø¹Ø¯Ø§Ø¯ Ø³Ø§Ø¨Ù‚ Ù„Ù…Ù„Ù Ù…ÙØªØ§Ø­ DVC
      - name: ðŸš« Unset keyfile if present
        run: |
          dvc config --unset "remote.origin.keyfile" || true

      # 9ï¸âƒ£ ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¯Ø®ÙˆÙ„ Ø¥Ù„Ù‰ W&B
      - name: ðŸ”‘ Login to W&B
        run: wandb login ${{ secrets.WANDB_API_KEY }}

      # ðŸ”Ÿ Ø³Ø­Ø¨ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª Ù…Ù† DVC
      - name: ðŸ“¥ DVC pull data
        run: dvc pull

      # 1ï¸âƒ£1ï¸âƒ£ Ø¥Ø¹Ø§Ø¯Ø© Ø¥Ù†ØªØ§Ø¬ Ø§Ù„Ø¨Ø§ÙŠØ¨Ù„Ø§ÙŠÙ†
      - name: âš™ï¸ Reproduce pipeline with DVC
        run: dvc repro

      # 1ï¸âƒ£2ï¸âƒ£ ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¯Ø®ÙˆÙ„ Ø¥Ù„Ù‰ Docker Hub
      - name: ðŸ”‘ Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # 1ï¸âƒ£3ï¸âƒ£ Ø¥Ø¹Ø¯Ø§Ø¯ Docker Buildx
      - name: ðŸ› ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 1ï¸âƒ£4ï¸âƒ£ Ø¥Ù†Ø´Ø§Ø¡ tag Ø²Ù…Ù†ÙŠ
      - name: ðŸ·ï¸ Generate Docker image tag
        id: tagger
        run: echo "tag=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_OUTPUT

      # 1ï¸âƒ£5ï¸âƒ£ Ø¨Ù†Ø§Ø¡ ÙˆØ±ÙØ¹ ØµÙˆØ±Ø© Docker
      - name: ðŸ³ Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/mlops-api:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/mlops-api:${{ steps.tagger.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 1ï¸âƒ£6ï¸âƒ£ Ù†Ø´Ø± Ø§Ù„ØªØ·Ø¨ÙŠÙ‚ ÙˆØªØ´ØºÙŠÙ„Ù‡ Ø¹Ù„Ù‰ Ø§Ù„Ø³ÙŠØ±ÙØ± + Health Check
      - name: ðŸš€ Deploy to server (docker run + health check)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_SSH_PORT }}
          script: |
            set -e
            IMAGE="${{ secrets.DOCKER_HUB_USERNAME }}/mlops-api:latest"

            # ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¯Ø®ÙˆÙ„ Ø¥Ø°Ø§ Ø§Ù„ØµÙˆØ±Ø© Ø®Ø§ØµØ©
            echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

            docker pull "$IMAGE"
            docker stop mlops-api || true
            docker rm mlops-api || true

            docker run -d --name mlops-api \
              -p 80:8000 \
              --restart=always \
              -e WANDB_API_KEY=${{ secrets.WANDB_API_KEY }} \
              "$IMAGE"

            echo "â³ Waiting for API to start..."
            for i in {1..10}; do
              if curl -sSf http://localhost:80/docs > /dev/null; then
                echo "âœ… API is up and running"
                exit 0
              fi
              echo "Retrying in 3s..."
              sleep 3
            done

            echo "âŒ API did not start in expected time"
            docker logs mlops-api
            exit 1.2

      # 1ï¸âƒ£7ï¸âƒ£ Ù…Ù„Ø®Øµ Ø§Ù„ØªÙ†ÙÙŠØ°
      - name: ðŸ“œ Summary
        if: always()
        run: |
          echo "## âœ… Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Docker images pushed:" >> $GITHUB_STEP_SUMMARY
          echo "  * latest" >> $GITHUB_STEP_SUMMARY
          echo "  * ${{ steps.tagger.outputs.tag }}" >> $GITHUB_STEP_SUMMARY

