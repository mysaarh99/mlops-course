name: MLOps CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-train-deploy:
    runs-on: ubuntu-latest

    steps:
      # =======================
      # 1️⃣ سحب الكود
      # =======================
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      # =======================
      # 2️⃣ إعداد Python
      # =======================
      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # =======================
      # 3️⃣ Cache pip
      # =======================
      - name: 📦 Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # =======================
      # 4️⃣ تثبيت المتطلبات
      # =======================
      - name: 📚 Install dependencies
        run: |
          echo "=== Installing Python dependencies ==="
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install dvc[all] wandb mlflow

      # =======================
      # 5️⃣ تسجيل الدخول إلى W&B
      # =======================
      - name: 🔑 Login to Weights & Biases
        run: wandb login ${{ secrets.WANDB_API_KEY }}

      # =======================
      # 6️⃣ تشغيل خط DVC
      # =======================
      - name: ⚙️ Reproduce pipeline with DVC
        run: |
          echo "=== Running DVC pipeline ==="
          dvc repro

      # =======================
      # 7️⃣ تسجيل الدخول إلى Docker Hub
      # =======================
      - name: 🔑 Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # =======================
      # 8️⃣ إعداد Docker Buildx
      # =======================
      - name: 🛠️ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # =======================
      # 9️⃣ Cache Docker layers
      # =======================
      - name: 📦 Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-docker-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-docker-

      # =======================
      # 🔟 إنشاء tag زمني
      # =======================
      - name: 🏷️ Generate Docker image tag
        id: tagger
        run: echo "tag=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_OUTPUT

      # =======================
      # 1️⃣1️⃣ بناء ورفع صورة Docker
      # =======================
      - name: 🐳 Build and Push Docker Image with cache
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/mlops-api:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/mlops-api:${{ steps.tagger.outputs.tag }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache

      # =======================
      # 1️⃣2️⃣ ملخص التنفيذ
      # =======================
      - name: 📜 Summary
        if: always()
        run: |
          echo "## ✅ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Docker images pushed:" >> $GITHUB_STEP_SUMMARY
          echo "  * latest" >> $GITHUB_STEP_SUMMARY
          echo "  * ${{ steps.tagger.outputs.tag }}" >> $GITHUB_STEP_SUMMARY

