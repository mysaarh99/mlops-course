name: MLOps CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-train-deploy:
    runs-on: ubuntu-latest

    steps:
    #  سحب الكود ---
    - name: Checkout repository
      uses: actions/checkout@v4

    # إعداد Python ---
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

 # إعداد cache pip ---
    - name: Cache pip
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements-ci.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    #  تثبيت المتطلبات ---
    # - name: Install dependencies
    #   run: |
    #     python -m pip install --upgrade pip
    #     pip install -r requirements-ci.txt


    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install dvc[all] wandb mlflow

    #  تسجيل الدخول إلى WandB لتتبع التجارب ---
    - name: Login to Weights & Biases
      run: wandb login ${{ secrets.WANDB_API_KEY }}

    #  تشغيل خط DVC (توليد البيانات والتدريب) ---
    - name: Reproduce pipeline with DVC
      run: dvc repro

    #  تسجيل الدخول إلى Docker Hub ---
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}

    # --- إنشاء tag جديد باستخدام التاريخ والوقت ---
    - name: Generate Docker image tag
      id: tagger
      run: echo "tag=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_OUTPUT

    #  بناء الصورة ---
    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/mlops-api:latest \
                     -t ${{ secrets.DOCKER_HUB_USERNAME }}/mlops-api:${{ steps.tagger.outputs.tag }} .

    #  رفع الصورة إلى Docker Hub ---
    - name: Push Docker images
      run: |
        docker push ${{ secrets.DOCKER_HUB_USERNAME }}/mlops-api:latest
        docker push ${{ secrets.DOCKER_HUB_USERNAME }}/mlops-api:${{ steps.tagger.outputs.tag }}
